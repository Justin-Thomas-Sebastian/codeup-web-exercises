<!DOCTYPE html>
<html lang="en">
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>

<script src="/js/jquery-2.2.4.js"></script>
<script>
    "use strict";

    let userInputArray = [];
    let textArray = "";
    let konami = "38,38,40,40,37,39,37,39,66,65";

    $(document).keyup(function(e){
        userInputArray.push(e.keyCode);
        textArray = userInputArray.toString();

        if(textArray.includes(konami)){
            alert("gained lives");
            userInputArray = [];
            textArray = "";
        }
    });

</script>
</body>
</html>
