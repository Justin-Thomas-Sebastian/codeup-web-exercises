<script src="js/jquery-2.2.4.js"></script>
<script>

    /*******************  PART 1 ATTRIBUTES/CSS  ******************/
    // let toggleButton = $("<button></button>").text("Show/Hide Park Descriptions"); // create new button

    /*******************  PART 2 TRAVERSING  ******************/

    $("#highlight-last").click(function(){
       $("ul").children("li:nth-child(4)").toggleClass("highlighted");
    });

    $("h3").click(function(){
        $(this).next().children().toggleClass("bolded");
    });

    $("li").click(function(){
       $(this).parent().children("li:nth-child(1)").toggleClass("blue-font");
    });

    /*******************  BONUS  ******************/

    let frame1Image = $("#frame1").css("background-image");
    let frame2Image = $("#frame2").css("background-image");
    let frame3Image = $("#frame3").css("background-image");

    // The left frame swaps to the right and takes the image from the frame in the center.
    $("#frame-button-1").click(function(){
        $("#frame1").css("background-image", frame3Image);
        $("#frame3").css("background-image", frame2Image);
    });

    //The center frame swaps randomly to either the left or right.
    $("#frame-button-2").click(function(){
        let imageArr = [frame1Image, frame3Image];
        let min = 0;
        let max = 1;
        let random = Math.floor(Math.random() * (max - min + 1) + min);
        $("#frame2").css("background-image", imageArr[random]);
    });

    //The right frame swaps to the left and takes the image from the frame in the center.
    $("#frame-button-3").click(function(){
        $("#frame1").css("background-image", frame2Image);
        $("#frame3").css("background-image", frame1Image);
    });
</script>
