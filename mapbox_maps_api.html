<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Mapbox Map</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Custom CSS -->
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 700px;
        }
    </style>
</head>
<body>

<h1>My First Mapbox Map!</h1>

<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>

<!-- jQuery -->
<script src="js/jquery-2.2.4.js"></script>

<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

<!-- Keys -->
<script src="js/keys.js"></script>

<!-- Custom JS -->
<script>
    mapboxgl.accessToken = MAPBOX_KEY;

    // create map
    let map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 15,
        center: [-106.40705, 31.938732]
    });

    // change zoom property
    map.setZoom(17);

    // array of restaurant objects
    let favoriteRestaurants = [
        {
            name:"Carl's Jr",
            long: -106.40705,
            lat: 31.938732
        },
        {
            name:"Taco Bell",
            long: -106.406983,
            lat: 31.9383519
        },
        {
            name:"Wingstop",
            long: -106.4069347,
            lat: 31.9395
        }
    ];

    // loop through fave restaurants and create marker and popup for each iteration
    favoriteRestaurants.forEach(function(restaurant){
        //create new marker from array
        let marker = new mapboxgl.Marker()
            .setLngLat([restaurant.long, restaurant.lat])
            .addTo(map);

        //create new popup from array and set to current restaurant
        let popup = new mapboxgl.Popup()
            .setHTML(`<p> ${restaurant.name}</p>`);

        marker.setPopup(popup);
    });

</script>
</body>
</html>
