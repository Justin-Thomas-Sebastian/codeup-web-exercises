    /******************* MOUSE EVENTS *******************/

    // toggles h1 between red and white background color
    $("h1").click(function(){
        if($(this).css("background-color") === "rgba(0, 0, 0, 0)") {  // rgba(0, 0, 0, 0) is default
            $(this).css("background-color", "red");
        } else {
            $(this).css("background-color", "rgba(0, 0, 0, 0)");
        }
    });

    // toggles p between 16px and 18px font size
    $("p").dblclick(function(){
        if($(this).css("font-size") === "16px") {
            $(this).css("font-size" , "18px");
        } else {
            $(this).css("font-size" , "16px");
        }
    });

    // toggles li between red and black text color
    $("li").hover(
        function() {  // mouse enter
            $(this).css("color", "red");
        },
        function() {  // mouse leave
            $(this).css("color", "black");
        }
    );
</script>
