<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">

    <style>
        .current-weather-container {
            width: 400px;
        }

        .main-header {
            height: 60px;
        }
    </style>

    <title>Weather Map Project</title>
</head>
<body>

<header class="fluid-container bg-dark main-header">

</header>

<main class="container">
    <div class="current-weather-container card mt-5 mx-auto" id="current-weather">
        <img class="card-img-top" src="" alt="" >
        <div class="card-body">
            <h4 id="city-name" class="card-title text-center"></h4>
            <p id="weather-desc" class="text-center"></p>
            <h2 id="current-temp" class="text-center"></h2>
            <div class="row text-center w-50 m-auto">
                <span id="high-temp" class="col-6"></span>
                <span id="low-temp" class="col-6"></span>
            </div>
        </div>

        <ul class="list-group list-group-flush" id="current-weather-details">
            <li class="list-group-item">1</li>
            <li class="list-group-item">2</li>
            <li class="list-group-item">3</li>
            <li class="list-group-item">4</li>
        </ul>
    </div>
</main>

<!-- jQuery -->
<script src="js/jquery-2.2.4.js"></script>

<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

<!-- Keys -->
<script src="js/keys.js"></script>

<!-- Geocoding Utility -->
<script src="js/mapbox-geocoder-utils.js"></script>

<!-- Custom JS -->
<script src="js/weather_map.js"></script>
</body>
</html>
