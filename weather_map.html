<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">

    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet'>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/weather_map.css">

    <title>Weather Map Project</title>
</head>

<body>
<!-- HEADER -->
<header class="fluid-container primary-header bg-dark">
</header>

<!-- SEARCH -->
<section class="container mt-3">
    <div class="py-3 ml-4 d-flex justify-content-center">
        <div class="form-group">
            <label for="location-search-input">Location: </label>
            <input type="text" id="location-search-input" name="location-search-input" class="form-control-sm">
            <button class="btn btn-primary btn-sm" id="search-btn">Search</button>
        </div>
    </div>
</section>

<!-- MAIN -->
<main id="main-container" class="container d-flex">

    <!-- CURRENT WEATHER CARD -->
    <div class="current-weather-container card" id="current-weather">

        <!-- CARD HEADER -->
        <div class="card-header d-flex justify-content-between">
            <span id="current-date"></span>
            <span id="current-time"></span>
        </div>

        <!-- CARD BODY -->
        <div class="card-body">
            <h4 id="city-name" class="card-title text-center"></h4>
            <p id="weather-desc" class="text-center"></p>
            <h2 id="current-temp" class="text-center"></h2>
            <div class="row text-center w-50 m-auto">
                <span id="high-temp" class="col-6"></span>
                <span id="low-temp" class="col-6"></span>
            </div>
        </div>

        <!-- CARD LIST -->
        <ul class="list-group list-group-flush" id="current-weather-details">
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
        </ul>
    </div>

    <!-- MAP -->
    <div id="map" class="flex-grow-1 ml-3"></div>
</main>

<!-- WEATHER FORECAST -->
<section class="container">
    <div id="weather-forecast-container" class="row justify-content-between px-3 my-4">

        <!-- DAY 1 FORECAST CARD-->
        <div class="weather-forecast-card card">

            <!-- CARD HEADER -->
            <div class="card-header d-flex justify-content-between">
                <span id="forecast-date-1"></span>
                <span id="forecast-time-1"></span>
            </div>

            <!-- CARD BODY -->
            <div class="card-body">
                <div class="row text-center m-auto">
                    <span id="forecast-high-1" class="col-6"></span>
                    <span id="forecast-low-1" class="col-6"></span>
                </div>
                <div class="d-flex justify-content-center">
                    <img src="" alt="weather icon" id="forecast-icon-1">
                </div>
            </div>
            <!-- CARD LIST -->
            <ul class="list-group list-group-flush" id="forecast-details-1">
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
            </ul>
        </div>

        <!-- DAY 2 FORECAST CARD-->
        <div class="weather-forecast-card card">

            <!-- CARD HEADER -->
            <div class="card-header d-flex justify-content-between">
                <span id="forecast-date-2"></span>
                <span id="forecast-time-2"></span>
            </div>

            <!-- CARD BODY -->
            <div class="card-body">
                <div class="row text-center m-auto">
                    <span id="forecast-high-2" class="col-6"></span>
                    <span id="forecast-low-2" class="col-6"></span>
                </div>
                <div class="d-flex justify-content-center">
                    <img src="" alt="weather icon" id="forecast-icon-2">
                </div>
            </div>
            <!-- CARD LIST -->
            <ul class="list-group list-group-flush" id="forecast-details-2">
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
            </ul>
        </div>

        <!-- DAY 3 FORECAST CARD-->
        <div class="weather-forecast-card card">

            <!-- CARD HEADER -->
            <div class="card-header d-flex justify-content-between">
                <span id="forecast-date-3"></span>
                <span id="forecast-time-3"></span>
            </div>

            <!-- CARD BODY -->
            <div class="card-body">
                <div class="row text-center m-auto">
                    <span id="forecast-high-3" class="col-6"></span>
                    <span id="forecast-low-3" class="col-6"></span>
                </div>
                <div class="d-flex justify-content-center">
                    <img src="" alt="weather icon" id="forecast-icon-3">
                </div>
            </div>
            <!-- CARD LIST -->
            <ul class="list-group list-group-flush" id="forecast-details-3">
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
            </ul>
        </div>

        <!-- DAY 4 FORECAST CARD-->
        <div class="weather-forecast-card card">

            <!-- CARD HEADER -->
            <div class="card-header d-flex justify-content-between">
                <span id="forecast-date-4"></span>
                <span id="forecast-time-4"></span>
            </div>

            <!-- CARD BODY -->
            <div class="card-body">
                <div class="row text-center m-auto">
                    <span id="forecast-high-4" class="col-6"></span>
                    <span id="forecast-low-4" class="col-6"></span>
                </div>
                <div class="d-flex justify-content-center">
                    <img src="" alt="weather icon" id="forecast-icon-4">
                </div>
            </div>
            <!-- CARD LIST -->
            <ul class="list-group list-group-flush" id="forecast-details-4">
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
            </ul>
        </div>
    </div>
</section>

<footer class="fluid-container bg-dark"></footer>

<!-- jQuery -->
<script src="js/jquery-2.2.4.js"></script>

<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

<!-- Keys -->
<script src="js/keys.js"></script>

<!-- Geocoding Utility -->
<script src="js/mapbox-geocoder-utils.js"></script>

<!-- Custom JS -->
<script src="js/weather_map.js"></script>
</body>
</html>
